<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>tags</title>
	</head>
	<body>

		<h1>Título 1</h1><br>
		<h2>Título 2</h2>
		<h3>Título 3</h3>
		<h4>Título 4</h4>
		<h5>Título 5</h5>
		<h6>Título 6</h6>
		<!-- titulos ^ -->

		<p>
			<b>Negrito</b><br>
			<strong>Negrito</strong>
		</p>

		<p>
			<i>itálico</i><br>
			<em>itálico</em>
		</p>

		<p>
			<sup>cima</sup>
			<sub>baixo</sub>
		</p>

		<p>
			<u>underline</u>
			<del>taxado</del>
			<code>código</code>
		</p>


	</body>
</html>
